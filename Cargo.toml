[package]
name = "dioxus"
version = "0.1.0"
authors = ["justin <code@jes.contact>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.6.0", features = ["router"] }
web-time = { version = "1.1.0", optional = true }
# Work around for https://github.com/ory/kratos-client-rust/issues/3
ory-kratos-client = { path = "./modules/kratos-client-rust"}
serde_json = "1.0"
# reqwest = { version = "0.12", features = ["json"] }
# gloo-utils = { version = "0.1", features = ["serde"] }
# wasm-bindgen = "0.2.100"
# wasm-bindgen-futures = "0.4.50"
# web-sys = { version = "0.3.77", features = ["Headers", "Request", "RequestInit", "RequestMode", "Response", "Window", "RequestCredentials"] }


# [dependencies.uuid]
# version = "*"
# features = ["serde", "v4", "js"]

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
